<br>
<div>
<!-- product section -->
<div class="product-section mt-150 mb-150">
  <div class="container">
      <div class="row">
          <div class="col-lg-8 offset-lg-2 text-center">
              <div class="section-title">
                  <h3><span class="orange-text">Our</span> Universities</h3>
               </div>
          </div>
      </div>



<!-- component -->
<!-- Create By Joker Banny -->
<div class=" flex justify-center items-center py-20">
  <div  class="md:px-4 md:grid md:grid-cols-2 lg:grid-cols-3 gap-5 space-y-4 md:space-y-0">
    <div *ngFor="let univ of universites" class="max-w-sm bg-white px-6 pt-6 pb-2 rounded-xl shadow-lg transform hover:scale-105 transition duration-500">
      
      <div class="relative">
        <img class="w-full rounded-xl" src="https://images.unsplash.com/photo-1541701494587-cb58502866ab?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1050&q=80" alt="Colors" />
        
      </div>
      <h1 class="mt-4 text-gray-800 text-2xl font-bold cursor-pointer">{{univ.nomUniversite}}</h1>
      <div class="my-4">
        <div class="flex space-x-1 items-center">
          <span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-orange-600 mb-1.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
          </span>
          <p>{{univ.adresse}}</p>
        </div>
      
        
        <button [routerLink]="getFoyerLink(univ)" class="mt-4 text-xl w-full text-white bg-orange-600 py-2 rounded-xl shadow-lg">Consulter Foyer</button>
      </div>
    </div>

  </div>
</div>
</div>
</div>
<!-- end product section -->
</div>
